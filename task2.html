<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Task 2 - Contact Form</title>
<style>
    body { font-family: sans-serif; background: white; color: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; width: 90%; }
    h2 { color: #0a74da; text-align: center; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0a74da; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
    button:hover { background: #084c9e; }
</style>
</head>
<body>
<form id="contactForm">
    <h2>Contact Us</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
</form>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (!name || !email || !message) {
            alert("All fields are required.");
        } else if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
        } else {
            alert("Form submitted successfully!");
            this.reset();
        }
    });
</script>
</body>
</html>
